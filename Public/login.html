<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clothing : Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/signup.css" rel="stylesheet">
    </head>
    <body>
        <img src="img/loader.gif" class="loader" alt="">

        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="alert-msg">Error message</p>
        </div>

        <div class="container">
            <img src="img/logo.png" class="logo" alt="">
            <div>
                <div class="field">                    
                    <input type="email" class="input" autocomplete="off" placeholder="email" id="email">
                    <label for="email" class="label">|<br>email</label>
                </div>
                <div class="field">                    
                    <input type="password" class="input" autocomplete="off" placeholder="password" id="password">
                    <label for="password" class="label">|<br>password</label>
                </div>
                <button type="submit" class="submit-btn">log in</button>
            </div>
            <a href="/signup" class="link">don't have an account? Sign up here</a>
        </div>
        <script src="js/token.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
