<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clothing : Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/signup.css" rel="stylesheet">
    </head>
    <body>
        <img src="img/loader.gif" class="loader" alt="">

        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="alert-msg">Error message</p>
        </div>

        <div class="container">
            <img src="img/logo.png" class="logo" alt="">
            <div>
                <div class="field">                    
                    <input type="text" class="input" autocomplete="off" placeholder="name" id="name">
                    <label for="name" class="label">|<br>full name</label>
                </div>
                <div class="field">                    
                    <input type="text" class="input" autocomplete="off" placeholder="username" id="username">
                    <label for="username" class="label">|<br>username</label>
                </div>
                <div class="field">                    
                    <input type="email" class="input" autocomplete="off" placeholder="email" id="email">
                    <label for="email" class="label">|<br>email</label>
                </div>
                <div class="field">                    
                    <input type="password" class="input" autocomplete="off" placeholder="password" id="password">
                    <label for="password" class="label">|<br>password</label>
                </div>
                <div class="field">
                    <input type="text" class="input" autocomplete="off" placeholder="number" id="number">
                    <label for="number" class="label">|<br>number</label>
                </div>
                <div class="checker">                    
                    <div class="checking">
                        <input type="checkbox" checked class="checkbox" id="tnc">
                        <label for="tnc" class="tnc">agree to our <a href="">terms & conditions</a></label>
                    </div>
                    <div class="checking">
                        <input type="checkbox" class="checkbox" id="notify">
                        <label for="notify" class="tnc">recieve upcoming offers and events via mail</label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">create account</button>
            </div>
            <a href="/login" class="link">already have an account? Log in here</a>
        </div>
        <script src="js/token.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
